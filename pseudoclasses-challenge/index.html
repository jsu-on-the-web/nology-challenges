<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pseudo Classes</title>
</head>

<body>
    <header>
        <h1>Pseudo-Classes Challenge</h1>
    </header>
    <section id="formChallenge">
        <form action="submit">
            <label for="inputEnabled">Enabled Input: </label>
            <input type="text" id="inputEnabled">
            <br />

            <label for="inputDisabled">Disabled Input: </label>
            <input type="text" id="inputDisabled">
            <br />

            <label for="inputRequired">Required / Enabled Input: </label>
            <input type="text" id="inputRequired" required>
            <br />

            <button disabled="disabled">Disabled Submit</button>
            <button type="submit">Enabled Submit</button>
        </form>
    </section>

    <hr />

    <section id="linkChallenge">
        <a href="https://flukeout.github.io">Click here to play CSS Diner.</a>
    </section>
</body>

</html>
